<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <title>Pickleball Session Tracker</title>
    <link rel="stylesheet" href="./assets/style.css">
</header>
<body>
    <header>
        <div class="header-grid-column1">
            <h1>Pickleball Session Tracker</h1>
        </div>
        <div class="header-grid-column2">
            <button id="add-session">New Session</button>
            <button type ="button">Place Holder</button>
            <button type="button">Place Holder</button>
            <button type="button">Place holder</button>
        </div>
    </header>
    <dialog id="match-log-dialog">
        <form id="match-log-form" method="dialog">
            <h3>New Session</h3>
            <p>Fill out all fields</p>
            <div id="match-core-section">
                <label class="form-format" for="match-date">Date
                    <input type="date" id="match-date" required>
                </label>
                <label class="form-format" for="game-type">Game Type
                    <select id="game-type" required>
                        <option disabled selected value>- - Select An Option - -</option>
                        <option value="Casual">Causal</option>
                        <option value="League">League</option>
                        <option value="Tournament">Tournament</option>
                    </select>
                </label>
                <fieldset class="form-format">
                    <legend>Match Configuration</legend>
                    <label class="form-format" for="match-format">Format
                        <select id="match-format" required>
                            <option disabled selected value>- - Select An Option - -</option>
                            <option value="Singles">Singles</option>
                            <option value="Doubles">Doubles</option>
                        </select>
                    </label>
                    <div>
                        <label class="form-format">Your Team
                            <input class="singles" id="your-team-name1" disabled type="text" min="5" max="20" placeholder="You">
                            <input class="doubles" id="your-team-name2" disabled type="text" min="5" max="20" placeholder="Teammate">
                        </label>
                        <label class="form-format">Opponent Team
                            <input class="singles" id="opponent-team-name1" disabled type="text"min="1" max="20" placeholder="Opponent 1">
                            <input class="doubles" id="opponent-team-name2" disabled type="text"min="1" max="20" placeholder="Opponent 2">
                        </label>
                    </div>
                </fieldset>
                <fieldset class="form-format">
                    <legend>Match Outcome</legend>
                    <label class="form-format" for="match-result">Result
                        <select id="match-result" required>
                            <option disabled selected value>- - Select An Option - -</option>
                            <option value="Win">Win</option>
                            <option value="Loss">Loss</option>
                        </select>
                    </label>
                    <label class="form-format" for="match-your-score">Your Score
                        <input type="number" required min="0" max="21"  id="match-your-score">
                    </label>
                    <label class="form-format" for="match-opponent-score">Opponent's Score
                        <input type="number" required min="0" max="21" id="match-opponent-score">
                    </label>
                </fieldset>
            </div>
            <div id="match-meta-section">
                <label class="form-format" for="match-duration">Match Duration (mins.)
                    <input type="number" min="1" id="match-duration" required>
                </label>
                <fieldset>
                    <legend>Match Location</legend>
                    <label class="form-format" for="match-court">Court Name
                        <input type="text" required min="1" max=20 id="match-court" placeholder="Palmer Pickleball Courts">
                    </label>
                    <label class="form-format" for="match-city">City
                        <input type="text" required min="1" max=20 id="match-city" placeholder="Burlington">
                    </label>
                    <label class="form-format" for="match-province">Province
                        <input type="text" required min="1" max=20 id="match-province" placeholder="Ontario">
                    </label>
                </fieldset>
                <label class="form-format" for="match-paddle">Paddle Used
                    <input type="text" max="20" id="match-paddle" required>
                </label>
            </div>
            <div id="form-button">
                <div class="exit-reset-button">
                    <button type="button" id="match-exit-btn">Exit</button>
                    <button type="button" id="match-reset-btn">Reset</button>
                </div>
                <div class="progress-previous-button">
                    <button type="button" id="match-previous-btn">Previous</button>
                    <button type="button" id="match-progress-btn"></button>
                </div>
            </div>
        </form>
    </dialog>   
    <dialog id="confirmation-dialog">
        <div id="confirmation-content">
            <p id="confirmation-message"></p>
            <div id="confirmation-button">
                <button id="confirmation-yes-btn">Yes</button>
                <button id="confirmation-no-btn">No</button>
            </div>
        </div>
    </dialog>
     <dialog id="error-dialog">
        <div id="error-content">
            <p id="error-message"></p>
            <div id="error-button">
                <button id="error-okay-btn">Okay</button>
            </div>
        </div>
    </dialog>
    <main>
        <ol id="validated-match-display-list">
        </ol>
    </main>
    <script src="./assets/app.js" charset="UTF-8"></script>
</body>
</html>
